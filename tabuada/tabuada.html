<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabuada.css">
    <script src="tabuada.js" defer></script>
</head>

<body>
    <h2>Insira os valores, e clique em calcular</h2>
    <form>
        <div class="container-input">
            <label for="inumero">Multiplique do:</label>
            <input type="number" id="inumero">
        </div>
        <div class="container-input">
            <label for="imultiplicando">Até o numero:</label>
            <input type="number" name="" id="imultiplicando">
        </div>
        <input type="submit" id="btn-calcular" value="Calcular">
    </form>

    <h2 >Tabuada do número:<span id="ispan"></span></h2>

    <div class="container-tabuada">
    <p id="mensagem">Informe um número para gerar uma tabuada...</p>
   
</div>
</body>

</html>
